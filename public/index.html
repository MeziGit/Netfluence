<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#121212" />

  <!-- Preload critical assets -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap"
    as="style">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">

  <!-- Defer non-critical CSS -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" media="print" onload="this.media='all'">

  <!-- Fallback for CSS if JavaScript is disabled -->
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </noscript>

  <!-- Meta tags -->
  <meta name="description"
    content="Netfluence - Montreal-based web development, app development, and custom software solutions for businesses of all sizes." />
  <meta name="keywords"
    content="web development, app development, ios apps, android apps, software development, montreal, quebec, custom software" />
  <meta name="author" content="Netfluence" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://netfluence.com/" />
  <meta property="og:title" content="Netfluence | Creative Web & App Development" />
  <meta property="og:description"
    content="Montreal-based development studio creating exceptional websites, apps, and software for businesses of all sizes." />
  <meta property="og:image" content="%PUBLIC_URL%/images/netfluence-og.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://netfluence.com/" />
  <meta property="twitter:title" content="Netfluence | Creative Web & App Development" />
  <meta property="twitter:description"
    content="Montreal-based development studio creating exceptional websites, apps, and software for businesses of all sizes." />
  <meta property="twitter:image" content="%PUBLIC_URL%/images/netfluence-og.jpg" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://netfluence.com/" />

  <title>Netfluence | Creative Web & App Development</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Structured data for rich search results -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Netfluence",
        "url": "https://netfluence.ca",
        "logo": "https://netfluence.ca/favicon.png",
        "description": "Montreal-based web development, app development, and custom software solutions for businesses of all sizes.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Montreal",
          "addressRegion": "QC",
          "addressCountry": "CA"
        },
        "email": "info@netfluence.ca",
        "telephone": "514-792-7781",
        "sameAs": [
          "https://facebook.com/netfluence",
          "https://twitter.com/netfluence",
          "https://linkedin.com/company/netfluence",
          "https://www.instagram.com/netfluenceinc/"
        ],
        "priceRange": "$$",
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday"
          ],
          "opens": "09:00",
          "closes": "17:00"
        },
        "serviceArea": {
          "@type": "GeoCircle",
          "geoMidpoint": {
            "@type": "GeoCoordinates",
            "latitude": 45.5017,
            "longitude": -73.5673
          },
          "geoRadius": "5000"
        }
      }
    </script>
</body>

</html>
